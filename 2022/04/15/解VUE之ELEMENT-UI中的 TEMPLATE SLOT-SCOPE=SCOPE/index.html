post-meta-date-updated" datetime="2022-04-15T05:58:00.577Z" title="更新于 2022-04-15 13:58:00">2022-04-15</time></span></div><div class="meta-secondline"><span class="post-meta-separator">|</span><span class="post-meta-wordcount"><i class="far fa-file-word fa-fw post-meta-icon"></i><span class="post-meta-label">字数总计:</span><span class="word-count">674</span><span class="post-meta-separator">|</span><i class="far fa-clock fa-fw post-meta-icon"></i><span class="post-meta-label">阅读时长:</span><span>2分钟</span></span><span class="post-meta-separator">|</span><span class="post-meta-pv-cv" id="" data-flag-title=""><i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">阅读量:</span><span id="busuanzi_value_page_pv"></span></span></div></div></div></header><main class="layout" id="content-inner"><div id="post"><article class="post-content" id="article-container"><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">title: 理解VUE之ELEMENT-UI中的 &lt;TEMPLATE SLOT-SCOPE=&quot;SCOPE&quot;&gt;</span><br><span class="line">date: 2022-04-15 13:57:00</span><br><span class="line">tags:</span><br><span class="line">  - 问题</span><br><span class="line">categoris: 问题</span><br><span class="line">cover: /img/风景7.jpg</span><br><span class="line"></span><br><span class="line">copyright_author: derhua</span><br><span class="line">copyright_author_href: https://dehua6666666.github.io</span><br><span class="line">copyright_url: https://dehua6666666.github.io</span><br><span class="line">copyright_info: 此文章版权归derhua所有，如有转载，请注明來自原作者</span><br></pre></td></tr></table></figure>

<h4 id="理解VUE之ELEMENT-UI中的"><a href="#理解VUE之ELEMENT-UI中的" class="headerlink" title="理解VUE之ELEMENT-UI中的 "></a>理解VUE之ELEMENT-UI中的 <TEMPLATE SLOT-SCOPE="SCOPE"></h4><p>如果有用过element-ui中的table组件，可能会发现有这么一个写法：</p>
<p><img src="https://www.freesion.com/images/804/dceecf700cf070316f6498449dcea17c.png" alt="img"></p>
<p><strong><template slot-scope="scope"></strong></p>
<p>在实际的使用过程中，这种用法当然不仅仅局限于此，其他的地方也会用到。到底这里有什么特别之处呢？</p>
<p>我们看看普通的table用法：</p>
<p><img src="https://www.freesion.com/images/66/8d66b61f11a571f9c1d431a2509155fa.png" alt="img"></p>
<p>我们先说一说这个基础的用法里面，在el-table中，:data&#x3D;”tableData”是数据集，结构如下：</p>
<p><img src="https://www.freesion.com/images/572/e98fb7eec2c9c6df13f2e1abd09f9614.png" alt="img"></p>
<p>  那么对于每一个el-table-column，我们只需要使用prop&#x3D;”date”，就可以将该列的数据绑定为该数组所有的对象中的“date”属性，我们可以理解为对于tableData，这里始终取的是tableData[$index].date。</p>
<p>  table按照tableData这个数组的长度来生成多少行，按照有多少个el-table-column来生成多少列。</p>
<h4 id="现在我们可以看更高级的用法，也就是我们标题提到的-lt-template-slot-scope-quot-scope-quot-gt"><a href="#现在我们可以看更高级的用法，也就是我们标题提到的-lt-template-slot-scope-quot-scope-quot-gt" class="headerlink" title="现在我们可以看更高级的用法，也就是我们标题提到的&lt;template slot-scope=&quot;scope&quot;&gt;"></a>现在我们可以看更高级的用法，也就是我们标题提到的<code>&lt;template slot-scope=&quot;scope&quot;&gt;</code></h4><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">el-table-column</span></span></span><br><span class="line"><span class="tag"></span></span><br><span class="line"><span class="tag">  <span class="attr">label</span>=<span class="string">&quot;日期&quot;</span></span></span><br><span class="line"><span class="tag"></span></span><br><span class="line"><span class="tag">  <span class="attr">width</span>=<span class="string">&quot;180&quot;</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="name">template</span> <span class="attr">slot-scope</span>=<span class="string">&quot;scope&quot;</span>&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;<span class="name">i</span> <span class="attr">class</span>=<span class="string">&quot;el-icon-time&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">i</span>&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;<span class="name">span</span> <span class="attr">style</span>=<span class="string">&quot;margin-left: 10px&quot;</span>&gt;</span>&#123;&#123; scope.row.date &#125;&#125;<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">el-table-column</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>按照我们前面的理解，按照有多少个el-table-column来生成列，因此这里没有使用prop&#x3D;”date”，生成的单元格也就是空白的一个单元格。</p>
<p>template（模版） 在这里属于一个固定用法： <strong><template slot-scope="scope"></strong></p>
<p>我们主要说一下这个scope是个什么东西，按照element上的提示：</p>
<p>通过 <code>Scoped slot</code> 可以获取到 row, column, $index 和 store（table 内部的状态管理）的数据</p>
<p>我们可以理解为：tableData是给到table的记录集，scope是table内部基于tableData生成出来的，我们可以用Excel描绘一下</p>
<p><img src="https://www.freesion.com/images/247/6c2b4c5af559bdf340cca4dbc9cbbe9f.png" alt="img"></p>
<p>我们传进去的tableData，在table内部生成了类似于Excel的scope，因此，通过scope.row.date，我们就可以读取到每一行中的date。</p>
<p>还有重要的一点，scope又并非是整个table，我们只是能通过scope.row获得当前的行数据，至于具体为什么，目前我还没有理解得很透彻。只是希望按照这个理解，能记住多点关于scope的使用。</p>
<ul>
<li>scope 可以随便替换其他名称, 只是定义对象 来代表取得的data数据 便于使用;</li>
</ul>
